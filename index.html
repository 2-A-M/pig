<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>üê∑ Pig Game</title>
  </head>

  <body>
    <audio id="myAudio" src="music.mp3" autoplay loop></audio>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />

      <button class="btn btn--new">New game</button>
      <button class="btn btn--roll">
        <img src="pixel-dice.png" width="25" height="25" />
      </button>
      <button class="btn btn--hold">Hold</button>
      <button class="btn btn--rules">Rules</button>
      <button class="btn btn--sett">Settings</button>
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1>
          <li>Roll the dice to increase your current score;</li>
          <li>Hold to add your current score to your points;</li>
          <li>
            If you roll a 1, you lose your current score and lose your turn;
          </li>
          <li>First to reach 100 points wins.</li>
        </h1>
      </div>
      <div class="modalSett hidden">
        <div class="slidecontainer">
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            class="slider"
            list="gain-vals"
            step="1"
            data-action="volume"
            id="myRange"
          />
          <output id="output"></output>
        </div>
        <button class="close-modalS">&times;</button>
        <h1 align="center">Volume</h1>
      </div>
      <div class="overlay hidden"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
